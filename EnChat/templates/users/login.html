<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-600 to-blue-500">
    <div class="bg-white/10 backdrop-blur-md shadow-lg rounded-lg p-6 w-96 text-white">
        <h2 class="text-2xl font-semibold text-center mb-4">EnChat | Login</h2>
        
        {% if error %}
            <p class="text-red-400 text-sm text-center mb-2">{{ error }}</p>
        {% endif %}
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required 
                class="w-full px-4 py-2 bg-white/20 border-none rounded-lg text-white placeholder-gray-300 focus:ring-2 focus:ring-white focus:outline-none">
            
            <input type="password" name="password" placeholder="Password" required 
                class="w-full px-4 py-2 bg-white/20 border-none rounded-lg text-white placeholder-gray-300 focus:ring-2 focus:ring-white focus:outline-none">
            
            <button type="submit" 
                class="w-full bg-green-500 hover:bg-green-600 py-2 rounded-lg transition-all text-white font-semibold">
                Login
            </button>
        </form>

        <p class="text-center text-gray-300 text-sm mt-3">
            Don't have an account? <a href="{% url 'register' %}" class="text-white underline">Register</a>
        </p>
    </div>
</body>
</html>
